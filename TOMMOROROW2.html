<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Planetary Temperatures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #tabs {
            display: flex;
            justify-content: center;
            background-color: #4682B4;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e7e7e7;
            border-radius: 5px;
        }
        .tab:hover {
            background-color: #FFD700;
        }
        .content {
            padding: 20px;
            margin-bottom: 50px; /* Space for tabs */
        }
    </style>
</head>
<body>

<div class="content" id="weatherContent">
    <h1>Current Weather</h1>
    <p><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Solaris Weather App</title>
            <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQqQHJhDemgPHEssJwjlDRiwFgwNFm2We3R5lOnVtrHMtlwxUlb"
          alt="Very Demure"
          />
        
            <style>
                body {
                    background-color: #64a9c4;
                    color: #FFFFFF;
                    font-family: 'Arial', sans-serif;
                    text-align: center;
                    padding: 20px;
                }
                h1 {
                    color: #FFD700;
                }
                .weather-info {
                    background-color: #4682B4;
                    padding: 20px;
                    border-radius: 10px;
                    display: inline-block;
                }
            </style>
        </head>
        <body>
            <h1>Solaris Weather App!</h1>
            <button id="getLocation">Allow Location</button>
            <div class="weather-info" id="weatherInfo"></div>
        
            <script>
                document.getElementById('getLocation').addEventListener('click', function() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showWeather);
                    }
                });
        
                function showWeather(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const apiKey = 'YOUR_API_KEY';
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
        
                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => {
                            const windSpeed = data.wind.speed;
                            const weatherDescription = data.weather[0].description;
                            const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                            const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
                            const weatherEmoji = weatherDescription.includes('sun') ? '‚òÄÔ∏è' : 'üå•Ô∏è';
        
                            document.getElementById('weatherInfo').innerHTML = `
                                <h2>Current Weather</h2>
                                <p>Wind Speed: ${windSpeed} m/s</p>
                                <p>Weather: ${weatherEmoji} ${weatherDescription}</p>
                                <p>Sunrise: ${sunrise}</p>
                                <p>Sunset: ${sunset}</p>
                            `;
                        })
                }
            </script>
        </body>
        </html>
        .</p>
</div>

<div class="content" id="historyContent" style="display:none;">
    <h1>Weather History</h1>
    <p>Learn about the history of weather here.</p>
</div>

<div class="content" id="planetContent" style="display:none;">
    <h1>Planetary Temperatures</h1>
    <p>View temperatures from different planets here.</p>
</div>

<div id="tabs">
    <div class="tab" onclick="showContent('weather')">Weather</div>
    <div class="tab" onclick="showContent('history')">History</div>
    <div class="tab" onclick="showContent('planet')">Planets</div>
</div>

<script>
    function showContent(tab) {
        document.getElementById('weatherContent').style.display = 'none';
        document.getElementById('historyContent').style.display = 'none';
        document.getElementById('planetContent').style.display = 'none';

        if (tab === 'weather') {
            document.getElementById('weatherContent').style.display = 'block';
        } else if (tab === 'history') {
            document.getElementById('historyContent').style.display = 'block';
        } else if (tab === 'planet') {
            document.getElementById('planetContent').style.display = 'block';
        }
    }
</script>

</body>
</html>
