<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #login, #profile, #chat { display: none; }
        #chat { margin-top: 20px; }
        .message { border: 1px solid #ccc; padding: 5px; margin: 5px 0; }
        #messages { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; }
    </style>
</head>
<body>

<div id="login">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
</div>

<div id="profile">
    <h2>Create Profile</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="file" id="profilePicture" accept="image/*">
    <textarea id="bio" placeholder="Tell us about yourself"></textarea>
    <button onclick="createProfile()">Create Profile</button>
</div>

<div id="chat">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let username = '';
    const messagesContainer = document.getElementById('messages');

    function checkPassword() {
        const password = document.getElementById('password').value;
        if (password === 'RAWLINSON') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('profile').style.display = 'block';
        } else {
            alert('Incorrect password!');
        }
    }

    function createProfile() {
        username = document.getElementById('username').value;
        const bio = document.getElementById('bio').value;
        const profilePicture = document.getElementById('profilePicture').files[0];

        if (username) {
            document.getElementById('profile').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            displayMessage(`Welcome, ${username}!`);
        } else {
            alert('Please enter a username.');
        }
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value;

        if (messageText) {
            displayMessage(`${username}: ${messageText}`);
            messageInput.value = '';
        }
    }

    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
    }

    // Start with the login screen
    document.getElementById('login').style.display = 'block';
</script>

</body>
</html>
